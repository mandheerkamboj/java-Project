                <h6>*Password reset link will be sent to your Registered Email Id. Make sure you enter correct Email. </h6>
              <label for="usrname"><span class="glyphicon glyphicon-user"></span>Registered Email ID</label>
              <input type="email" class="form-control" id="email" name ="email" placeholder="Enter Registered Email ID ">
            </div>
                <center> <button type="submit" onclick="myFunction()" class="btn btn-Success">Done</button></center>
          </form>
        </div>
    </div>
    <script>
        function myFunction()
        {
            var x=document.getElementById("email").value;
            if (x==="")
            {
             alert("Enter Email id!");
            }else{
                alert("Email has been sent!");
            }

        }
        </script>
