
<!DOCTYPE html>
<html>
<head>
     <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
<style>
body {
  font-family: Arial;
  font-size: 14px;
  background-color: #f1f1f1;
  overflow:hidden;
}

* {
  box-sizing: border-box;
}

.row {
  display: -ms-flexbox; /* IE10 */
  display: flex;
  -ms-flex-wrap: wrap; /* IE10 */
  flex-wrap: wrap;
  margin: 0px -16px;
}

.col-25 {
  -ms-flex: 25%; /* IE10 */
  flex: 25%;
}
.col-33 {
  -ms-flex: 25%; /* IE10 */
  flex: 25%;
}
.col-50 {
  -ms-flex: 50%; /* IE10 */
  flex: 50%;
}

.col-75 {
  -ms-flex: 75%; /* IE10 */
  flex: 75%;
}

.col-25,
.col-33,
.col-50 
 {
  padding: 0 8px;
}

.container {
  background-color: #f2f2f2;
  padding: 5px 20px 15px 20px;
  border: 1px solid lightgrey;
  border-radius: 3px;
}
input[type=password] {
  width: 100%;
  margin-bottom: 20px;
  padding: 8px;
  border: 1px solid #ccc;
  border-radius: 3px;
}

input[type=text] {
  width: 100%;
  margin-bottom: 20px;
  padding: 8px;
  border: 1px solid #ccc;
  border-radius: 3px;
}
input[type=submit] {
  width: 10%;
}
label {
  margin-bottom: 10px;
  display: block;
}



.btn {
  background-color: #4CAF50;
  color: white;
  padding: 12px;
  margin: 10px 0;
  border: none;
  width: 100%;
  border-radius: 3px;
  cursor: pointer;
  font-size: 17px;
}

.btn:hover {
  background-color: #45a049;
}

a {
  color: #2196F3;
}

hr {
  border: 1px solid lightgrey;
}

span.price {
  float: right;
  color: grey;
}
   select {
    width: 100%;
    padding: 7px 10px;
    margin: 5px 0;
    display: inline-block;
    border: 1px solid #ccc;
    border-radius: 5px;
    box-sizing: border-box;
    margin-bottom: 5px;
}
</style>
    </head>
    <body>
         <div class="row">
  <div class="col-75">
    <div class="container">
      <form action="check" method="post">
          <h3>Register new user</h3>
          <hr>
        <div class="row">
          <div class="col-33">
            <label for="fname"><i class="fa fa-user"></i> First Name</label>
            <input type="text" id="fname" name="firstname" placeholder="first name" required>
              <label for="pass"><i class="fa fa-key icon"></i>Password</label>
            <input type="password" id="pass" name="pass" placeholder="Password" required>
           
           
            <label for="ans1"><i class="fa fa-institution"></i>What is your favorite color?</label>
            <input type="text" id="ans1" name="ans1"  required >
            <label for="usr"><span class="glyphicon glyphicon-user"></span> User</label>
             <select id="usr" name="usr">
             <option value="Student">Student</option>
             <option value="Teacher">Teacher</option>
           
                </select>
          </div>
          <div class="col-33">
          <label for="lname"><i class="fa fa-user"></i>Last Name</label>
            <input type="text" id="lname" name="lastname" placeholder="last name" required>
          
            <label for="re-pass"><i class="fa fa-key icon"></i>Re-Enter Password</label>
            <input type="password" id="re-pass" name="re-pass" placeholder="Re-Enter Password" required>
            
            <label for="ans2">What is your pet name?</label>
            <input type="text" id="ans2" name="ans2" required>
          </div>
            <div class="col-33">
            <label for="id">Enrollment Number</label>
            <input type="text" id="id" name="id" placeholder="Enrollment Number" required>
              
             <label for="ans3"><i class="fa fa-address-card-o"></i>What is your favorite food?</label>
            <input type="text" id="ans3" name="ans3" >
            </div>
        </div>
          <center><input type="submit" value="Done" class="btn"></center>
      </form>
    </div>
  </div>
</div>
    </body>
</html>
